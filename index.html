<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela Leon -To do list</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">
        <h2>LISTA DE TAREAS PENDIENTES</h2>

        <div class="containerInput">
            <input id="input" type="text" placeholder="Ingresa una tarea">
            <button id="btnAgregar">Agregar Tarea</button>
        </div>

        <div class="containerListTareas">
            <h4>TAREAS:</h4>
            <ul id="tareas"></ul>
        </div>

        <div class="containerCounter">
            <p>Total de tareas:<span id="totalTareasCounter"></span><p>
            <p>Tareas Realizadas:<span id="totalTareasRealizadas"></span><p>
        </div>

    </div>

	<script src="assets/js/script.js" type="module"></script>
</body>
</html>
